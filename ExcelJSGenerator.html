<!-- Button for the download-->
<input type="button" class="btn btn-primary" style="float:right;" id="plantillaExcel" name="excel" value="Template Excel" onClick="templateExcel();">
<!-- Should work with this package. Needs internet conection-->
<script lang="javascript" src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
<script>
function templateExcel() {
	var wb = XLSX.utils.book_new();
	wb.Props = {
			Title: "Plantilla excel",
			Subject: "Subject",
			Author: "ChangeMe",
			CreatedDate: new Date()
	};
	
	wb.SheetNames.push("Sheet 1");
	//You add your template info here.
	var ws_data = [["username" , "firstname", "lastname", "idnumber", "email"],
					["example@fake.com", "Replace", "Me", "Rut", "Email@Personal.fake"]];
	var ws = XLSX.utils.aoa_to_sheet(ws_data);
	wb.Sheets["Hoja 1"] = ws;

	var wbout = XLSX.write(wb, {bookType:"xlsx",  type: "binary"});

	return XLSX.writeFile(wb, "PlantillaNominas.xlsx");
};
</script>
